<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/myColor.js"></script>


</head>
<body>
<div id="col1" style="height:30px;width:100%;"></div>

<div id="col2" style="height:30px;width:100%;"></div>
</body>

<script>
    var html = '';
    var mycolorMaker = new MyColorMaker();
    var colorList = mycolorMaker.getDefaultColorList();
    for(var i=0;i<colorList.length;i++){
        var color = colorList[i];
        html += '<div style="position:relative;float:left;width:0.5px;height:30px;background-color: rgb('+color.r+','+color.g+','+color.b+')"></div>'
    }

    document.getElementById('col1').innerHTML = html;

    html = '';
    for(var i=0;i<=100;i++){
        var color = mycolorMaker.getColor(765,100,i);
        html += '<div style="position:relative;float:left;width:5px;height:30px;background-color: rgb('+color.r+','+color.g+','+color.b+')"></div>'

    }
    document.getElementById('col2').innerHTML = html;


</script>
</html>
