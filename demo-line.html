<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>

    <script src="js/three.js"></script>

</head>
<body>

</body>

<script>
    // Our Javascript will go here.

    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

    var renderer = new THREE.WebGLRenderer({antialias:true});  //antialias 是否抗锯齿 默认是 false
    renderer.setSize( window.innerWidth, window.innerHeight );
    renderer.setClearColor( 0xfff6e6 );

    document.body.appendChild( renderer.domElement );

    var geometry = new THREE.Geometry();
    geometry.vertices.push(new THREE.Vector3( 50, 0, 0) );
    geometry.vertices.push(new THREE.Vector3( 0, 0, 0) );
    geometry.vertices.push(new THREE.Vector3( 0, 50, 0) );
    geometry.vertices.push(new THREE.Vector3(0,0,0));
    geometry.vertices.push(new THREE.Vector3(0,0,50));

    var material = new THREE.LineBasicMaterial( { color: 0x000000 } );
    var line = new THREE.Line( geometry, material );
    scene.add( line );


//    camera.position.z = 5;
    camera.position.set( 50, 50, 100 );
    camera.lookAt( 0, 0, 0 );

    function animate() {
        requestAnimationFrame( animate );
        renderer.render( scene, camera );
    }
    animate();
</script>
</html>
